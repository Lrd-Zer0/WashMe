    <script>
    const NUM_CAPI = 15;

    const frasi = [
        "Pulito",
        "Usato poco",
        "Usato",
        "Da lavare"
    ];

    function mostra(n) {
        const key = "washme_" + n;

        let valore = localStorage.getItem(key);
        valore = valore !== null ? parseInt(valore) : 0;

        valore++;
        if (valore >= frasi.length) valore = 0;

        localStorage.setItem(key, valore);

        document.getElementById("conta" + n).innerText = valore;
        document.getElementById("frase" + n).innerText = frasi[valore];
    }

    // üîÅ Ripristina i dati quando apri il sito
    window.onload = function () {
        for (let i = 1; i <= NUM_CAPI; i++) {
            const key = "washme_" + i;
            let valore = localStorage.getItem(key);
            valore = valore !== null ? parseInt(valore) : 0;

            document.getElementById("conta" + i).innerText = valore;
            document.getElementById("frase" + i).innerText = frasi[valore];
        }
    };
</script>
